<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistencias Técnicas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2 class="mb-4">Lista de Asistencias Técnicas</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th><th>Cliente</th><th>Dirección</th><th>Tipo</th><th>Señal</th><th>Estado</th><th>Técnico</th>
      </tr>
    </thead>
    <tbody>
      {% for a in asistencias %}
      <tr>
        <td>{{ a[0] }}</td><td>{{ a[1] }}</td><td>{{ a[2] }}</td><td>{{ a[4] }}</td><td>{{ a[5] }}</td><td>{{ a[6] }}</td><td>{{ a[7] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Volver al inicio</a>
</body>
</html>
