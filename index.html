<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Spynet App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background-color: #f8f9fa;
    }
    .login-container, #paginaPrincipal, #formAsistencia {
      display: none;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Login -->
<div class="container d-flex justify-content-center align-items-center login-container" style="height: 100vh;" id="loginSeccion">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center">
      <img src="static/img/logo.png" alt="Spynet Logo" class="logo">
      <h2 class="mb-4">Iniciar sesión</h2>
    </div>
    <form id="formLogin">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input name="usuario" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="contraseña" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbarMenu" style="display: none;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Spynet</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#" id="linkRegistrar">Registrar Asistencia</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Lista de Asistencias</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link text-white" href="#" id="logoutLink">Cerrar sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Página principal -->
<div id="paginaPrincipal" class="container mt-5">
  <h1 class="text-center">¡Bienvenido/a a Spynet!</h1>
  <p class="text-center">Selecciona una opción del menú para comenzar.</p>
</div>

<!-- Formulario Asistencia -->
<div id="formAsistencia" class="container mt-4" style="display:none;">
  <h2>Registrar Nueva Asistencia</h2>
  <form id="formularioAsistencia">
    <div class="mb-3"><label class="form-label">Cliente</label><input name="cliente" class="form-control" required /></div>
    <div class="mb-3"><label class="form-label">Dirección</label><input name="direccion" class="form-control" required /></div>
    <div class="mb-3"><label class="form-label">Tipo</label>
      <select name="tipo" class="form-select">
        <option>Seleccionar</option><option>Instalación</option><option>Reparación</option><option>Cambio de router</option><option>Otro</option>
      </select>
    </div>
    <div class="mb-3"><label class="form-label">Señal</label>
      <select name="prioridad" class="form-select">
        <option>Seleccionar</option><option>Alta</option><option>Media</option><option>Baja</option>
      </select>
    </div>
    <div class="mb-3"><label class="form-label">Descripción</label>
      <textarea name="problema" class="form-control" rows="4"></textarea>
    </div>
    <div class="mb-3"><label class="form-label">Técnico asignado</label>
      <select name="tecnico" class="form-select">
        <option>Seleccionar</option>
        <option>Cristhian Alcaraz</option>
        <option>Richard Leckie</option>
        <option>Robert Leckie</option>
        <option>Néstor Villalba</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
    <button class="btn btn-secondary" type="button" id="btnCancelar">Volver al menú</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Mostrar login al cargar la página
  window.onload = () => {
    document.getElementById('loginSeccion').style.display = 'flex';
  };

  // Manejo del login
  document.getElementById('formLogin').addEventListener('submit', function(event) {
    event.preventDefault();

    const usuario = this.usuario.value.trim();
    const contraseña = this.contraseña.value.trim();

    // Aquí validas con lo que quieras, ejemplo simple:
    if (usuario === 'admin' && contraseña === '1234') {
      alert('Login exitoso');
      document.getElementById('loginSeccion').style.display = 'none';
      document.getElementById('navbarMenu').style.display = 'block';
      document.getElementById('paginaPrincipal').style.display = 'block';
    } else {
      alert('Usuario o contraseña incorrectos');
    }
  });

  // Mostrar formulario registrar asistencia
  document.getElementById('linkRegistrar').addEventListener('click', function(event) {
    event.preventDefault();
    document.getElementById('paginaPrincipal').style.display = 'none';
    document.getElementById('formAsistencia').style.display = 'block';
  });

  // Botón cancelar formulario asistencia
  document.getElementById('btnCancelar').addEventListener('click', function() {
    document.getElementById('formAsistencia').style.display = 'none';
    document.getElementById('paginaPrincipal').style.display = 'block';
  });

  // Confirmación cerrar sesión
  document.getElementById('logoutLink').addEventListener('click', function(event) {
    if (!confirm('¿Estás segura/o de que deseas cerrar sesión?')) {
      event.preventDefault();
    } else {
      // Simula cierre de sesión
      document.getElementById('navbarMenu').style.display = 'none';
      document.getElementById('paginaPrincipal').style.display = 'none';
      document.getElementById('formAsistencia').style.display = 'none';
      document.getElementById('loginSeccion').style.display = 'flex';
    }
  });
</script>

</body>
</html>
